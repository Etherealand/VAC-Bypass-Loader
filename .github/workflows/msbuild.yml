name: MSBuild

on: 
  watch:
   type: started
env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: D:\a\VAC-Bypass-Loader

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: danielkrupinski/VAC-Bypass
        path: VAC-Bypass
    - uses: actions/checkout@v2
      with:
        path: loader
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
    - name: Build vac-bypass.dll
      run: msbuild VAC-Bypass\VAC-Bypass\VAC-Bypass.vcxproj /p:Platform=Win32 /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:OutDir=${{env.GITHUB_WORKSPACE}}\
